[tool.black]
line-length = 80

[tool.poetry]
name = "xacrodoc"
version = "0.6.0"
description = "Programmatically compile xacro files."
authors = ["Adam Heins <mail@adamheins.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.13"
pyyaml = ">=6.0"
rospkg = "^1.5.0"
docutils = "!=0.21"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"

[tool.poetry.scripts]
xacrodoc = "xacrodoc.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
